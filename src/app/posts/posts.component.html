<section id="posts">
  <ng-container *ngFor="let post of posts; let i = index">
    <article *ngIf="i < maxPosts" class="post" (click)="requestPosts(posts.length === 1 ? undefined : post.id)">
      <header>
        <h1>{{ post.title }}</h1>
        <h3>{{ post.posted | date: 'longDate' }}</h3>
      </header>
      <p [innerHtml]="post.body"></p>
    </article>
  </ng-container>
</section>
